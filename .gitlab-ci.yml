image: wondermonger/ci-tools:latest

cache:
  paths:
  - node_modules/

stages:
  - build
  - test
  - deploy

install:
  script: ci-node-install
  stage: build

lint:
  script: ci-node-lint
  stage: test

unit:
  script: ci-node-unit-tests
  stage: test

integration:
  script: ci-node-integration-tests
  stage: test

release:
  only:
    - master
  script: 
    - ci-git-config
    - ci-git-node-release
  stage: deploy

publish:
  only:
    - tags
  script: ci-node-publish
  stage: deploy
