image: node:latest

cache:
  paths:
  - node_modules/

stages:
  - build
  - test
  - deploy

before_script:
  - git clone https://gitlab.com/wondermonger/shared-ci.git
  - export PATH="$PATH:$(pwd)/shared-ci/bin"
  - ci-ssh-private-key
  - ci-git-config

install:
  script: ci-install
  stage: build

lint:
  script: ci-lint
  stage: test

unit:
  script: ci-unit-tests
  stage: test

integration:
  script: ci-integration-tests
  stage: test

release:
  only:
    - master
  script: ci-release
  stage: deploy

publish:
  only:
    - tags
  script: ci-publish
  stage: deploy
