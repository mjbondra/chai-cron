image: node:latest

cache:
  paths:
  - node_modules/

stages:
  - build
  - test
  - deploy

before_script:
  - git clone https://gitlab.com/wondermonger/shared-ci.git
  - export PATH="$PATH:$(pwd)/shared-ci/bin"

install:
  stage: build
  script: wondermonger-ci-install

lint:
  stage: test
  script: wondermonger-ci-lint

unit:
  stage: test
  script: wondermonger-ci-unit-tests

integration:
  stage: test
  script: wondermonger-ci-integration-tests

release:
  only:
    - master
  script: wondermonger-ci-release
  stage: deploy

publish:
  only:
    - tags
  script: wondermonger-ci-publish
  stage: deploy
